<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h3 class="title">Your result</h3>
            <div class="circle">
                <div class="note">76</div>
                <div class="percent">of 100</div>
            </div>
            <div class="text">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary">
            <h3 class="Title">Summary</h3>
            <div class="box-container">
                <div class="box red">
                    <div class="lef">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction-Icon" class="icon">
                        
                        <span>Reaction</span>
                    </div>

                    <div class="right">
                        <span class="note">80</span>
                        <span class="percent">/ 100</span>
                    </div>
                </div>
                
                <div class="box yellow">
                    <div class="lef">
                        <img src="./assets/images/icon-memory.svg" alt="Memory-Icon" class="icon">
                        
                        <span>Memory</span>
                    </div>

                    <div class="right">
                        <span class="note">92</span>
                        <span class="percent">/ 100</span>
                    </div>
                </div>

                <div class="box green">
                    <div class="lef">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal-Icon" class="icon">
                        
                        <span>Verbal</span>
                    </div>

                    <div class="right">
                        <span class="note">61</span>
                        <span class="percent">/ 100</span>
                    </div>
                </div>

                <div class="box blue">
                    <div class="lef">
                        <img src="./assets/images/icon-visual.svg" alt="Visual-Icon" class="icon">
                        
                        <span>Visual</span>
                    </div>

                    <div class="right">
                        <span class="note">72</span>
                        <span class="percent">/ 100</span>
                    </div>
                </div>
            
            
            </div>
            <button>Continue</button>
        </div>
    </div>

</body>
</html>
